name: MarianaTek â†’ Airtable (hourly)
on:
  schedule:
    - cron: "5 * * * *"   # every hour at :05
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests
      - run: python mtek_class_sessions_to_airtable.py
        env:
          MT_TOKEN: ${{ secrets.MT_TOKEN }}
          AIRTABLE_SYNC_URL: ${{ secrets.AIRTABLE_SYNC_URL }}
          AIRTABLE_PAT: ${{ secrets.AIRTABLE_PAT }}
          WINDOW_HOURS: "2"
